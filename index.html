<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darts Scoreboard</title>
    <meta name="description" content="Darts Scoreboard." />
    <meta name="keywords" content="darts, scoreboard, games, players, tables" />
    <meta name="author" content="Goran Kekez" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Home header -->
    <header class="my-header">
      <h1><a href="index.html">Darts Scoreboard</a></h1>
      <div class="menu-btn">&#8285;</div>
    </header>
    <!-- Home header END-->

    <main>
      <!-- Home page -->
      <div class="home-page">
        <!--Section-->
        <section>
          <div class="field new_match">
            <div class="content">
              <svg
                fill="#fff"
                stroke="#fff"
                class="icon multi-color"
                viewBox="0 0 24 24"
              >
                <circle cx="12" cy="12" r="4" fill="#b7b7b7" stroke-width="2" />
                <path
                  fill="#b7b7b7"
                  stroke-width="2"
                  d="m18 3-2 2v3h3l2-2-2-1-1-2z"
                />
                <path
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 1 1-9-9m0 5a4 4 0 1 0 4 4m-4 0 4-4m2-5-2 2v3h3l2-2-2-1Z"
                />
              </svg>
              <p>New Match</p>
            </div>
          </div>
          <div class="field resume_match">
            <div class="content">
              <svg fill="#fff" stroke="#fff" viewBox="-1.5 0 19 19">
                <g fill="none" fill-rule="evenodd" stroke="none">
                  <path
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 4a7 7 0 1 1-7 7"
                  />
                  <path
                    fill="#fff"
                    d="m6.826 7.886-5.13-3.581c-.216-.126-.26-.365-.098-.534a.452.452 0 0 1 .098-.076l5.13-3.58c.324-.19.784-.139 1.027.114C7.95.328 8 .448 8 .57V7.43C8 7.744 7.672 8 7.266 8a.879.879 0 0 1-.44-.114Z"
                  />
                </g>
              </svg>
              <p>Resume Match</p>
            </div>
          </div>
          <div class="field menage_players">
            <div class="content">
              <svg fill="none" stroke="#fff" viewBox="0 0 24 24">
                <g fill="#fff">
                  <rect />
                  <path
                    fill-rule="evenodd"
                    d="M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8ZM5.43 16.902C7.057 16.223 9.224 16 12 16c2.771 0 4.935.22 6.559.898 1.742.727 2.812 1.963 3.382 3.76A1.03 1.03 0 0 1 20.959 22H3.035c-.69 0-1.188-.67-.978-1.335.568-1.797 1.634-3.033 3.374-3.762Z"
                    clip-rule="evenodd"
                  />
                </g>
              </svg>
              <p>Manage Players</p>
            </div>
          </div>
          <div class="field menage_teams">
            <div class="content">
              <svg fill="none" stroke="#fff" viewBox="0 0 24 24">
                <g fill="#fff">
                  <rect />
                  <path
                    fill-rule="evenodd"
                    d="M5 9.5a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0Z"
                    clip-rule="evenodd"
                  />
                  <path
                    d="M14.367 12.063a.197.197 0 0 0 .053.252 3.5 3.5 0 1 0 0-5.63.197.197 0 0 0-.053.252c.404.765.633 1.637.633 2.563 0 .926-.229 1.798-.633 2.563Z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M4.641 15.7c1.233-.536 2.85-.7 4.859-.7 2.011 0 3.63.165 4.862.7 1.343.585 2.16 1.58 2.587 2.984A1.02 1.02 0 0 1 15.974 20H3.028a1.02 1.02 0 0 1-.976-1.319c.428-1.404 1.245-2.398 2.59-2.982Z"
                    clip-rule="evenodd"
                  />
                  <path
                    d="M14.819 14.036c-.415.026-.439.582-.058.748 1.042.453 1.827 1.12 2.39 1.972.462.699 1.179 1.244 2.017 1.244h1.78c.707 0 1.224-.703.975-1.39a3.412 3.412 0 0 0-1.843-2.024c-.816-.38-1.837-.538-3.04-.585L17.02 14H17c-.71 0-1.45-.01-2.181.036Z"
                  />
                </g>
              </svg>
              <p>Manage Teams</p>
            </div>
          </div>
        </section>
        <!--Section END-->

        <!--Aside-->
        <aside>
          <div class="statistics">
            <div class="content">
              <svg fill="#fff" stroke="#fff" viewBox="0 0 512 512">
                <path
                  d="m108.5 400.3 77.2-112.8 81.7 78.8c13.7 11.6 27.3 3.1 30.9-3L433.9 169l4.9 65c.8 10.7 9.8 18.9 20.3 18.9 12 0 21.2-10.7 20.4-22l-8.6-114.3c-.9-11.2-10.6-19.7-21.9-18.8l-114.3 8.6c-11.2.8-19.7 10.6-18.8 21.9.8 11.2 10.6 19.6 21.9 18.8l65-4.9-124.2 178-81.9-78.9c-5-5.7-20-10.8-31 3.2l-73 106.6V409c6.1-.3 12.1-3.3 15.8-8.7z"
                />
                <path
                  d="M480.6 460.2H51.8V31.4c0-11.3-9.1-20.4-20.4-20.4C20.1 11 11 20.1 11 31.4v449.2c0 11.3 9.1 20.4 20.4 20.4h449.2c11.3 0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4z"
                />
              </svg>
              <p>Statistics</p>
            </div>
          </div>
        </aside>
        <!--Aside END-->
      </div>
      <!-- Home page END -->
    </main>

    <!-- Main Footer -->
    <footer class="my-footer">
      <small>&copy; 2023 Darts Scoreboard by <a target="_blank" href="https://webdevelopermaxi.eu.org"><span>Maxi</span></a>. All Rights Reserved.</small>
    </footer>
    <!-- Main Footer END-->

    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
  </body>
</html>
